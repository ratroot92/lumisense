<script>
  Highcharts.chart('voltage', {
    chart: {
        type: 'spline',
        animation: Highcharts.svg, // don't animate in old IE
        marginRight: 10,
        backgroundColor:'none',
        events: {
            load: function () {

                // set up the updating of the chart each second
                var series = this.series[0];
                setInterval(function () {
                    var x = (new Date()).getTime(), // current time
                        y = Math.random();
                    series.addPoint([x, y], true, true);
                }, 1000);
            }
        }
    },

    time: {
        useUTC: false
    },

    title: {
        text: ''
    },

    accessibility: {
        announceNewData: {
            enabled: true,
            minAnnounceInterval: 15000,
            announcementFormatter: function (allSeries, newSeries, newPoint) {
                if (newPoint) {
                    return 'New point added. Value: ' + newPoint.y;
                }
                return false;
            }
        }
    },

    xAxis: {
      lineColor: 'white',
        lineWidth: 1,
        type: 'datetime',
        tickPixelInterval: 150,
        gridLineColor: 'transparent',
        gridLineWidth: 2,
        labels: {
          style: {
              color: '#ffff00',
              fontWeight:'bold',
          }
      }
    },

    yAxis: {
      lineColor: 'white',
        lineWidth: 1,
      gridLineColor: 'white',
      gridLineWidth: 2,
      gridLineColor: 'transparent',
      labels: {
     
        style: {
            color: '#ffff00',
            fontWeight:'bold',
        },
      
    },
        title: {
            text: 'Ambient Brightness ',
           style:{
             color:'white',
             fontWeight:'bold',
           }
        },
        plotLines: [{
            value: 0,
            width: 1,
            color: '#808080'
        }]
    },

    tooltip: {
        headerFormat: '<b>{series.name}</b><br/>',
        pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
    },

    legend: {
        enabled: true,
        
        itemStyle: {
          color: 'white',
          fontWeight: 'bold'
      }
        
    },

    exporting: {
        enabled: false
    },
    plotOptions: {
      series: {
          marker: {
              fillColor: '#ffff00',
              lineWidth: 1,
              
              lineColor: '#808080' // inherit from series

          }
      }
  },
    series: [{
        name: 'Brightness',
        color: 'white',
      
        data: (function () {
            // generate an array of random data
            var data = [],
                time = (new Date()).getTime(),
                i;

            for (i = -19; i <= 0; i += 1) {
                data.push({
                    x: time + i * 1000,
                    y: Math.random()
                });
            }
            return data;
        }())
    }]
});
</script>
