{%extends './layouts/base.html'%}
{% load static %}
{%block content%}
<style>
    ul,li{
        border:0px solid black!important;
       
    }
    #map {
        height: 700px;
      }
    
</style>
<div class="container-fluid " style="height:100%;background-color:#6c757d;
background: url('{% static 'images/1.jpg' %}">
<div class="row">
    <div class="col-md-12 m-0 p-0 "style="">
        <div  class="text-center" style="height:100px;width:125px;background-color:#EBEDF2
                    ;border-radius:0px 0px 40px 40px;
                    margin-left:100px;">
       <div class="h-100 w-100">
        <p class="pt-5 font-weight-bold ">  LumiSense AI</p>
       </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-1 ">
<div style="position: absolute;">
    <ul class="list-group list-unstyled d-flex flex-column justify-content-center align-items-center"
     style="position:relative;top:100px;height:600px;
            border-radius:0px 85px 85px 0px ;
            background-color:aliceblue;
            
            width  ">
            <li class="p-4"><a href="/lumi/page1"><i class="fa fa-cubes fa-3x"></a></i></li>
      <li class="p-4"><a href="/lumi/page2"><i class="fa fa-cubes fa-4x"></a></i></li>
      <li class="p-4"><a href="/lumi/page3"><i class="fa fa-cubes fa-3x"></a></i></li>
      <li class="p-4"><a href="/lumi/page4"><i class="fa fa-cubes fa-3x"></a></i></li>

    </ul>
</div>
    </div>
    <div class="col-md-11">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-9">
                <div class="h-100 w-100 m-0 p-0 ">
                    <div id="map"  style="border-radius:50px;"></div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>

</div>


<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
<script>
  var map = L.map('map').setView([51.5, -0.09], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var LeafIcon = L.Icon.extend({
    options: {
      shadowUrl: '{% static "images/marker1.png"%}',
      iconSize: [30, 30],
      shadowSize: [0, 0],
      iconAnchor: [22, 94],
      shadowAnchor: [4, 62],
      popupAnchor: [-3, -76]
    }
  });

  var greenIcon = new LeafIcon({
      iconUrl: '{% static "images/marker1.png"%}'
    }),
    redIcon = new LeafIcon({
      iconUrl: '{% static "images/marker1.png"%}'
    }),
    orangeIcon = new LeafIcon({
      iconUrl: '{% static "images/marker1.png"%}'
    });

  L.marker([51.5, -0.09], {
    icon: greenIcon
  }).bindPopup("I am a green leaf.").addTo(map);
  L.marker([51.495, -0.083], {
    icon: redIcon
  }).bindPopup("I am a red leaf.").addTo(map);
  L.marker([51.49, -0.1], {
    icon: orangeIcon
  }).bindPopup("I am an orange leaf.").addTo(map);


  var cities = L.layerGroup();

  L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities),
    L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
    L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities),
    L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);
</script>
{%endblock%}
