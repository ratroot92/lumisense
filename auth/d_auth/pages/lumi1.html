{%extends './layouts/base.html'%}
{% load static %}
{%block content%}
<style>
  ul,
  li {
    border: 0px solid black !important;

  }

  #map {
    height: 700px;
  }
</style>
<style>
   
.leaflet-container .leaflet-control-search {
	position:relative;
	float:left;
	background:#fff;
	color:#1978cf;
	border: 2px solid rgba(0,0,0,0.2);
	background-clip: padding-box;
	-moz-border-radius: 4px;
	-webkit-border-radius: 4px;
	border-radius: 4px;
	background-color: rgba(255, 255, 255, 0.8);
	z-index:1000;	
	margin-left: 10px;
	margin-top: 10px;
}
.leaflet-control-search.search-exp {/*expanded*/
	background: #fff;
	border: 2px solid rgba(0,0,0,0.2);
	background-clip: padding-box;	
}
.leaflet-control-search .search-input {
	display:block;
	float:left;
	background: #fff;
	border:1px solid #666;
	border-radius:2px;
	height:22px;
	padding:0 20px 0 2px;
	margin:4px 0 4px 4px;
}
.leaflet-control-search.search-load .search-input {
	background: url('../images/loader.gif') no-repeat center right #fff;
}
.leaflet-control-search.search-load .search-cancel {
	visibility:hidden;
}
.leaflet-control-search .search-cancel {
	display:block;
	width:22px;
	height:22px;
	position:absolute;
	right:28px;
	margin:6px 0;
	background: url('../images/search-icon.png') no-repeat 0 -46px;
	text-decoration:none;
	filter: alpha(opacity=80);
	opacity: 0.8;		
}
.leaflet-control-search .search-cancel:hover {
	filter: alpha(opacity=100);
	opacity: 1;
}
.leaflet-control-search .search-cancel span {
	display:none;/* comment for cancel button imageless */
	font-size:18px;
	line-height:20px;
	color:#ccc;
	font-weight:bold;
}
.leaflet-control-search .search-cancel:hover span {
	color:#aaa;
}
.leaflet-control-search .search-button {
	display:block;
	float:left;
	width:30px;
	height:30px;	
	background: url('../images/search-icon.png') no-repeat 4px 4px #fff;
	border-radius:4px;
}
.leaflet-control-search .search-button:hover {
	background: url('../images/search-icon.png') no-repeat 4px -20px #fafafa;
}
.leaflet-control-search .search-tooltip {
	position:absolute;
	top:100%;
	left:0;
	float:left;
	list-style: none;
	padding-left: 0;
	min-width:120px;
	max-height:122px;
	box-shadow: 1px 1px 6px rgba(0,0,0,0.4);
	background-color: rgba(0, 0, 0, 0.25);
	z-index:1010;
	overflow-y:auto;
	overflow-x:hidden;
	cursor: pointer;
}
.leaflet-control-search .search-tip {
	margin:2px;
	padding:2px 4px;
	display:block;
	color:black;
	background: #eee;
	border-radius:.25em;
	text-decoration:none;	
	white-space:nowrap;
	vertical-align:center;
}
.leaflet-control-search .search-button:hover {
	background-color: #f4f4f4;
}
.leaflet-control-search .search-tip-select,
.leaflet-control-search .search-tip:hover {
	background-color: #fff;
}
.leaflet-control-search .search-alert {
	cursor:pointer;
	clear:both;
	font-size:.75em;
	margin-bottom:5px;
	padding:0 .25em;
	color:#e00;
	font-weight:bold;
	border-radius:.25em;
}


</style>
<div class="container-fluid " style="height:100%;background-color:#6c757d;
background-image: url('{% static 'icons/background 1 jpeg-01.jpg' %}')">
  <div class="row">
    <div class="col-md-12 m-0 p-0 " style="">
      <div class="text-center" style="height:110px;width:125px;background-color:#EBEDF2
                  ;border-radius:0px 0px 40px 40px;
                  margin-left:100px;">
        <div class="h-100 w-100">
          <img src="{% static 'images/logo.png'%}" class="img-fluid" height="40px" width="40px" />
          <p class=" font-weight-bold "> LumiSense AI</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1 ">
      <div style="position: absolute;">
        <ul class="list-group list-unstyled d-flex flex-column justify-content-center align-items-center" style="position:relative;top:100px;height:600px;
            border-radius:0px 85px 85px 0px ;
            background-color:aliceblue; ">
          <li class="p-4"><a href="/lumi/page1"><img src="{% static 'icons/admin icon.png'%}" class="img-fluid" height="100" width="100" /></a></li>
          <li class="p-4"><a href="/lumi/page2"><img src="{% static 'icons/map icon.png'%}" class="img-fluid" height="100" width="100" /></a></li>
          <li class="p-4"><a href="/lumi/page3"><img src="{% static 'icons/analysis icon.png'%}" class="img-fluid" height="100" width="100" /></a></li>
          <li class="p-4"><a href="/lumi/page4"><img src="{% static 'icons/settings icon.png'%}" class="img-fluid" height="100" width="100" /></a></li>


        </ul>
      </div>
    </div>
    <div class="col-md-11">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-9">
          <div class="h-100 w-100 m-0 p-0 ">
            <div id="map" style="border-radius:50px;"></div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.5/esri-leaflet.js"></script>
<script src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.5/esri-leaflet-geocoder.js"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="crossorigin=""></script>


<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet-src.js"></script>
<script src="https://unpkg.com/leaflet-search@2.3.7/dist/leaflet-search.src.js"></script>
<script src="http://labs.easyblog.it/maps/leaflet-search/examples/data/restaurant.geojson.js"></script>
<script>
  var map = L.map('map').setView([51.5, -0.09], 13);


  var poiLayers = L.geoJSON(restaurant, {
    onEachFeature: function(feature, layer) {
      layer.bindPopup(feature.properties.amenity + '<br><b>' + feature.properties.name + '</b>');
    }
  });
  
  L.control.search({
      layer: poiLayers,
      initial: false,
      propertyName: 'name' // Specify which property is searched into.
    })
    .addTo(map);



  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var LeafIcon = L.Icon.extend({
    options: {
      shadowUrl: '{% static "icons/active loight location marker.png"%}',
      iconSize: [40, 60],
      shadowSize: [0, 0],
      iconAnchor: [22, 94],
      shadowAnchor: [4, 62],
      popupAnchor: [-3, -76],
    }
  });
  

  var greenIcon = new LeafIcon({
      iconUrl: '{% static "icons/active loight location marker.png"%}'
    }),
    redIcon = new LeafIcon({
      iconUrl: '{% static "icons/active loight location marker.png"%}'
    }),
    orangeIcon = new LeafIcon({
      iconUrl: '{% static "icons/active loight location marker.png"%}'
    });

  L.marker([51.5, -0.09], {
    icon: greenIcon
  }).bindPopup("51.495, -0.083").addTo(map);
  L.marker([51.495, -0.083], {
    icon: redIcon
  }).bindPopup("51.49, -0.1").addTo(map);
  L.marker([51.49, -0.1], {
    icon: orangeIcon
  }).bindPopup("51.49, -0.1").addTo(map);


  var cities = L.layerGroup();

  L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities),
    L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
    L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities),
    L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);
    var searchControl = new L.esri.Controls.Geosearch().addTo(map);

    
</script>
{%endblock%}
